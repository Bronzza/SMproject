<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Registration</title>
</h:head>

<h:body style="background-color: darkgrey">
    <h1 align="center" style="margin-top: 50px">Welcome on Registration Page</h1>
    <p:separator/>
    <p:growl id="msgs" showDetail="true" autoUpdate="true"/>
    <h:form id="form1">

        <h:panelGrid columns="2" cellpadding="10" cellspacing="2" style="margin-left: 5%">

            <p:panelGrid columns="2" style="margin-left: auto; margin-right: auto; margin-top:15% ">
                <p:outputLabel value="E-mail (login):"/>
                <p:inputText value="#{registrationPage.email}"/>

                <p:outputLabel value="Password:"/>
                <p:password value="#{registrationPage.password}"/>

                <p:outputLabel value="Repeat password:"/>
                <p:password value="#{registrationPage.verifyPassword}"/>
            </p:panelGrid>

            <br/>

            <p:panelGrid columns="1" style="margin-left: auto; margin-right: auto;">
                <p:commandButton value="Register new user" update="form1, msgs"
                               action="#{registrationPage.saveUserInformation}"/>
            </p:panelGrid>
        </h:panelGrid>

        <hr/>
    </h:form>
</h:body>
</html>
