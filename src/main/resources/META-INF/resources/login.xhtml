<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Hello</title>
</h:head>

<h:body style="background-color: darkgrey">
    <h1 align="center">Login page</h1>
    <p:separator/>

    <img src="http://35photo.ru/photos_main/127/636630.jpg" style=" margin-left: 39%;
        max-height:300px; max-width: 300px" alt="Main Page"/>

    <p:growl id="msgs" autoUpdate="true"/>
    <h:form id="form1">
        <h:panelGrid columns="2" border="1"
                     style="border-width: 1px; margin-left: auto; margin-right: auto; background-color: bisque">
            <p:outputLabel value="E-mail"/>
            <p:inputText value="#{loginPage.emailTemprorary}"/>
            <p:outputLabel value="Password"/>
            <p:password value="#{loginPage.passwordTemprorary}" feedback="false"/>

        </h:panelGrid>
        <br/>
        <p:commandButton style="margin-left: 47.5%" value="Login"
                         action="#{loginPage.login}" ajax="false" update="form1"/>

        <hr/>
        <h:panelGrid columns="1" style="margin-left: auto; margin-right: auto">

            <p:outputPanel ><b><em>Not registered yet?</em></b></p:outputPanel>
            <p:commandButton action="#{loginPage.goToRegistration}" value="Register now" ajax="false"/>
        </h:panelGrid>

    </h:form>
</h:body>
</html>
