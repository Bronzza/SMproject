<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"

>

<h:head>
    <title>Registration</title>
</h:head>

<h:body style="background-color: darkgrey">
    <p:growl id="msgs" autoUpdate="true"/>

    <p:layout style="min-width:400px; min-height: 630px">

        <p:layoutUnit position="north" resizable="false" collapsible="true" minSize="100" header="Control board">

            <h:form id="form">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-10 ">
                        <p:panelGrid columns="4">
                            <p:panelGrid columns="1" cellpadding="5" cellspacing="2" style="text-align: center">
                                <h:outputText value="Chose you parameter" style="font-weight: bold"/>
                                <p:selectManyButton value="#{chartsPage.selectedParemeters}">
                                    <f:selectItem itemLabel="Total income" itemValue="Income"/>
                                    <f:selectItem itemLabel="New clients" itemValue="Clients"/>
                                </p:selectManyButton>
                            </p:panelGrid>
                            <p:panelGrid columns="1" cellpadding="5" cellspacing="2" style="text-align: center">
                                <h:outputText value="Chose period" style="font-weight: bold"/>
                                <h:selectOneMenu value="#{chartsPage.selectedPeriod}">
                                    <f:selectItem itemLabel="Day" itemValue="day"/>
                                    <f:selectItem itemLabel="Current week" itemValue="current week"/>
                                    <f:selectItem itemLabel="Last 7 days" itemValue="7 days"/>
                                    <f:selectItem itemLabel="Current month" itemValue="current month"/>
                                    <f:selectItem itemLabel="Last 30 days" itemValue="30 days"/>
                                    <f:selectItem itemLabel="Half year" itemValue="half year"/>
                                    <f:selectItem itemLabel="Current year" itemValue="year"/>
                                    <f:selectItem itemLabel="One year" itemValue="one year"/>
                                </h:selectOneMenu>
                                <p:panelGrid>
                                    <p:selectOneMenu value="#{chartsPage.type}">
                                        <f:selectItem itemLabel="Bar" itemValue="bar"/>
                                        <f:selectItem itemLabel="Line" itemValue="line"/>
                                    </p:selectOneMenu>
                                </p:panelGrid>
                            </p:panelGrid>
                            <p:commandButton value="go" action="#{chartsPage.init}" update=":form1:char">
                            </p:commandButton>
                        </p:panelGrid>
                    </div>

                    <div class="ui-g-12 ui-md-2" style="alignment: center">
                        <p:spacer height="15 px"/>
                        <p:panelGrid columns="2" style="background-color: gray; text-align: center" >

                        <p:commandButton value="To Main" action="#{proceduresPage.goToMainButton}"/>
                        <p:button value="Logout" href="logout"/>
                        </p:panelGrid>
                    </div>
                </div>


            </h:form>
        </p:layoutUnit>

        <p:layoutUnit position="center" header="Logining to Application">
            <h:form id="form1">

                    <p:chart id="char" model="#{chartsPage.chartModel}" style="width: 500px   ; height: 500px;"
                             type="#{chartsPage.type}"/>


            </h:form>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
