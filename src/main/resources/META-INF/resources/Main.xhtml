<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Hello</title>
</h:head>

<h:body style="background-color: darkgray">
    <h:form>
        <p:growl id="messages" showDetail="true" />

        <h:panelGrid columnClasses="value">
            <h3 style="margin-top: 0">Editable Schedule</h3>
            <p:schedule id="schedule" value="#{mainP}" widgetVar="myschedule" timeZone="GMT+2">

                <p:ajax event="dateSelect" listener="#{sceduleView.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                <p:ajax event="eventSelect" listener="#{sceduleView.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                <p:ajax event="eventMove" listener="#{sceduleView.onEventMove}" update="messages" />
                <p:ajax event="eventResize" listener="#{sceduleView.onEventResize}" update="messages" />
            </p:schedule>
        </h:panelGrid>

        <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
            <h:panelGrid id="eventDetails" columns="2">
                <p:outputLabel for="title" value="Titles:" />
                <p:inputText id="title" value="#{sceduleView.event.title}" required="true" />

                <p:outputLabel for="from" value="From:" />
                <p:calendar id="from" value="#{sceduleView.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                <p:outputLabel for="to" value="To:" />
                <p:calendar id="to" value="#{sceduleView.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                <p:outputLabel for="allDay" value="All Day:" />
                <h:selectBooleanCheckbox id="allDay" value="#{sceduleView.event.allDay}" />

                <p:commandButton type="reset" value="Reset" />
                <p:commandButton id="addButton" value="Save" actionListener="#{sceduleView.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
            </h:panelGrid>
        </p:dialog>
    </h:form>
    <script type="text/javascript">
        PrimeFaces.locales['rus'] = {
            closeText: 'kapat',
            prevText: 'предыдущий',
            nextText: 'следующий',
            currentText: 'сегодня',
            monthNames: ['Январь','Февраль','Mart','Апрель','Май','Июнь',
                'Июль','Август','Сентябрь','Октябрь','Ноябрь','Декабрь'],
            monthNamesShort: ['Янв','Февр','Март','Апр','Май','Июнь',
                'Июль','Авг','Сент','Окт','Нбр','Декаб'],
            dayNames: ['Понедельник','Вторник','Среда','Четверг','Пятница','Суббота', 'Воскресенье'],
            dayNamesShort: ['Пн','Вт','Ср','Чт','Пт','Сб','Вс'],
            dayNamesMin: ['Пн','Вт','Ср','Чт','Пт','Сб','Вс'],
            weekHeader: 'Нед',
            firstDay: 1,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            month: 'Месяц',
            week: 'Неделя',
            day: 'День',
            allDayText : 'Tüm Gün'
        };
    </script>
    <style type="text/css">
        .value {
            width: 1000px;
        }
    </style>
</h:body>
</html>
