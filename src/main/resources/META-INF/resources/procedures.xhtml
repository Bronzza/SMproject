<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Hello</title>
</h:head>

<h:body style="background-color: darkgrey">
    <h1 align="center">Procedures page</h1>
    <p:separator/>

    <p:growl id="msgs" autoUpdate="true"/>
    <h:form id="form1">
        <h:panelGrid columns="2" border="1"
                     style="border-width: 1px; margin-left: auto; margin-right: auto; background-color: bisque">
            <p:outputLabel value="Procedure NAME"/>
            <p:inputText value="#{proceduresPage.name}" required="true"/>
            <p:outputLabel value="DURATION (in minutes)"/>
            <p:inputText value="#{proceduresPage.durationMin}" required="true"/>
            <p:outputLabel value="Procedure COST"/>
            <p:inputText value="#{proceduresPage.cost}" required="true"/>
            <p:outputLabel value="Specialist required"/>
            <p:inputText value="#{proceduresPage.specialistRequired}" required="true"/>

        </h:panelGrid>
        <br/>
        <p:commandButton style="margin-left: 45.5%" value="SAVE procedure"
                         action="#{proceduresPage.saveProcedure}" ajax="false" update="form1"/>


    </h:form>
    <p:separator/>

    <h:form>
        <h:panelGrid columns="2" border="1"
                     style="border-width: 1px; margin-left: auto; margin-right: auto; background-color: bisque">
            <p:outputLabel value="Specialist NAME"/>
            <p:inputText value="#{proceduresPage.nameSpecialist}" required="true"/>

            <p:outputLabel id="costProc" value="Specialist proffesion"/>
            <p:selectOneMenu value="#{proceduresPage.proffession}">
                <f:selectItem itemLabel="Select One" itemValue=""/>
                <f:selectItems value="#{proceduresPage.selectProffesion()}"/>
            </p:selectOneMenu>
        </h:panelGrid>
        <br/>
        <p:commandButton style="margin-left: 45.5%" value="SAVE specialist"
                         action="#{proceduresPage.saveSpecialist()}" ajax="false" update="form1"/>
    </h:form>
    <hr/>
    <h:form>
        <h:panelGrid columns="1" style="margin-left: auto; margin-right: auto">

            <p:commandButton action="#{proceduresPage.goToMainPage()}" value="To Main page" ajax="false"/>
        </h:panelGrid>
    </h:form>


</h:body>
</html>
